<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы WEB</title>
</head>
    <body>
        <div class="main">
            <div class="robots">
                <div class="robot create-robot">
                    <h3>Filter robots</h3>
                    <input class="robots-filter" type="text" name="filterRobot" />
                </div>
                <form class="robot create-robot" action="/" method="POST">
                    <label for="name">Robot's name</label>
                    <input type="text" name="name" id="name" value="" required />
                    <label for="email">Robot's email</label>
                    <input type="email" name="email" id="email" value="" required />
                    <input type="submit" id="create" value="Create Robot" />
                </form>
            </div>
        </div> 
        <div class="robot-card"></div>
    </body>
</html>
